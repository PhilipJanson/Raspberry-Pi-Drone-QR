{% extends "base.html" %} {% block title %}Skapa Konto{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Skapa Konta</h3>
  <div class="form-group">
    <label for="username">Användarnamn</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Skriv användarnamn"
    />
  </div>
  <div class="form-group">
    <label for="password">Lösenord</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Skriv lösenord"
    />
  </div>
  <div class="form-group">
    <label for="repeatPassword">Upprepa Lösenord</label>
    <input
      type="password"
      class="form-control"
      id="repeatPassword"
      name="repeatPassword"
      placeholder="Upprepa lösenord"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-outline-primary">Skapa Konto</button>
</form>
{% endblock %}
